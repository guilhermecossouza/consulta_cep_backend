<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Busca Cep</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <input type="text" name="cep" id="cep" class="form-control" placeholder="Informe o cep" />
                <span style="color: red;" id="men-erro">Informe o cep</span>
            </div>
        </div>
    </div>

    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#men-erro").hide()
            $("#cep").blur(function () {
                $("#men-erro").hide()
                cep = $(this).val().trim()
                if (cep !== "") {

                } else {
                    $("#men-erro").show()
                }
            });
        });
    </script>
</body>

</html>
